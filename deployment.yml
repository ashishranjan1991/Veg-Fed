
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vegfed-erp-deployment
  labels:
    app: vegfed-erp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: vegfed-erp
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: vegfed-erp
    spec:
      containers:
      - name: vegfed-erp-container
        image: your-registry/vegfed-erp:latest
        ports:
        - containerPort: 80
        env:
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: gemini-secrets
              key: api-key
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "250m"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5

---

apiVersion: v1
kind: Service
metadata:
  name: vegfed-erp-service
spec:
  selector:
    app: vegfed-erp
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer
