name: Native EC2 Deployment (Non-Docker)

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build Production Artifacts
        run: npm run build
        env:
          VITE_API_KEY: ${{ secrets.API_KEY }}
          # Vite usually requires VITE_ prefix, but we'll ensure process.env.API_KEY works
          API_KEY: ${{ secrets.API_KEY }}

      - name: Deploy to EC2 via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "dist/*"
          target: "/var/www/tarkaari"
          strip_components: 1

      - name: Finalize EC2 Setup
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Ensure Nginx is installed
            if ! command -v nginx &> /dev/null
            then
                sudo apt-get update
                sudo apt-get install -y nginx
            fi

            # Set correct permissions
            sudo chown -R www-data:www-data /var/www/tarkaari
            sudo chmod -R 755 /var/www/tarkaari

            # Update Nginx Configuration if needed
            # (Assuming you have placed the nginx.conf at /etc/nginx/sites-available/tarkaari)
            sudo systemctl restart nginx
